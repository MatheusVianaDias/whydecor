<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Food Truck</title>
</head>

<body>

    <section class="contact" id="contact">
        <div class="contact_info">
            <h1>CONTATO</h1>
            <span></span>
            <p>Entre em contato conosco e tire sua dúvida e faça um orçamento.</p>
            <div class="contact_tel">
                <i class="fa-sharp fa-solid fa-phone"></i>
                <div>
                    <h3>Phone</h3>
                    <p>(19) 99999-9999</p>
                </div>
            </div>
            <div class="contact_tel">
                <i class=" fa-solid fa-envelope"></i>
                <div>
                    <h3>Email</h3>
                    <p>toninho@gmail.com</p>
                </div>
            </div>
        </div>
        <div class="contact_form">
            <input type="text" placeholder="Primeiro Nome">
            <input type="text" placeholder="Ultimo nome">
            <input type="email" placeholder="Email">
            <textarea placeholder="Sua mensagem" cols="30" rows="7"></textarea>
            <button type="submit"> Enviar</button>
        </div>
        <span class="contact_span"></span>
    </section>


    <script src="script.js"></script>
</body>

</html>
